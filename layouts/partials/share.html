<div class="custom-share-buttons">
  <a class="share-icon" href="https://x.com/intent/tweet?url={{ .Permalink }}&text={{ .Title }}" target="_blank" rel="noopener" title="X (旧Twitter)で共有">
    <i class="fab fa-x-twitter"></i> X
  </a>

  <a class="share-icon" href="https://www.facebook.com/sharer/sharer.php?u={{ .Permalink }}" target="_blank" rel="noopener" title="Facebookで共有">
    <i class="fab fa-facebook"></i> Facebook
  </a>

  <a class="share-icon" href="https://social-plugins.line.me/lineit/share?url={{ .Permalink }}" target="_blank" rel="noopener" title="LINEで共有">
    <i class="fab fa-line"></i> LINE
  </a>

  <a class="share-icon" href="mailto:?subject={{ .Title }}&body={{ .Permalink }}" title="メールで共有">
    <i class="fas fa-envelope"></i> Email
  </a>
</div>
