<div class="custom-share-buttons">
  <!-- X(Twitter) -->
  <a class="share-icon" aria-label="Share on X"
     href="https://x.com/intent/tweet?url={{ .Permalink | urlquery }}&text={{ .Title | urlquery }}"
     target="_blank" rel="noopener">
    <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
      <path d="M18.244 2H21l-6.59 7.53L22 22h-6.59l-5.2-6.64L3.59 22H1l6.93-7.92L2 2h6.59l4.69 6.02L18.244 2Zm-1.16 18h1.78L8.98 4H7.2l9.884 16Z"/>
    </svg>
    <span>X</span>
  </a>

  <!-- Instagram Story Share -->
  <a class="share-icon" aria-label="Share to Instagram Story"
    href="instagram://story-camera"
    onclick="copyBlogURL('{{ .Permalink }}')">
    <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
      <path d="M7 2C4.24 2 2 4.24 2 7v10c0 2.76 2.24 5 5 5h10c2.76 0 5-2.24 5-5V7c0-2.76-2.24-5-5-5H7zm0 2h10c1.66 0 3 1.34 3 3v10c0 1.66-1.34 3-3 3H7c-1.66 0-3-1.34-3-3V7c0-1.66 1.34-3 3-3zm5 2.5a5.5 5.5 0 1 0 0 11 5.5 5.5 0 0 0 0-11zm0 2a3.5 3.5 0 1 1 0 7 3.5 3.5 0 0 1 0-7zm4.75-2.25a1 1 0 1 1 0 2.001 1 1 0 0 1 0-2z"/>
    </svg>
    <span>Instagram</span>
  </a>

  <script>
  function copyBlogURL(url) {
    navigator.clipboard.writeText(url).then(() => {
      alert("ブログURLをコピーしました📋 Instagramのストーリーで貼り付けてください！");
    });
  }
  </script>

  <!-- Facebook -->
  <a class="share-icon" aria-label="Share on Facebook"
     href="https://www.facebook.com/sharer/sharer.php?u={{ .Permalink | urlquery }}"
     target="_blank" rel="noopener">
    <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
      <path d="M22 12.07C22 6.5 17.52 2 12 2S2 6.5 2 12.07C2 17.1 5.66 21.3 10.44 22v-7.02H7.9v-2.91h2.54v-2.2c0-2.5 1.49-3.88 3.77-3.88 1.09 0 2.23.2 2.23.2v2.46h-1.25c-1.23 0-1.61.77-1.61 1.56v1.86h2.74l-.44 2.91h-2.3V22C18.34 21.3 22 17.1 22 12.07Z"/>
    </svg>
    <span>Facebook</span>
  </a>

  <!-- LINE -->
  <a class="share-icon" aria-label="Share on LINE"
     href="https://social-plugins.line.me/lineit/share?url={{ .Permalink | urlquery }}"
     target="_blank" rel="noopener">
    <svg viewBox="0 0 36 36" width="20" height="20" aria-hidden="true">
    <!-- 緑背景（丸角スクエア） -->
    <rect x="0" y="0" width="36" height="36" rx="6" fill="#06C755"/>
    <!-- 白吹き出し -->
    <path fill="#FFFFFF" d="M18 8c-6.627 0-12 4.5-12 10.056 0 3.396 2.02 6.493 5.166 8.245l-.774 5.699 5.049-3.125c.826.125 1.675.19 2.559.19 6.627 0 12-4.5 12-10.056S24.627 8 18 8z"/>
  </svg>
    <span>LINE</span>
  </a>

  <!-- Email -->
  <a class="share-icon" aria-label="Share via Email"
     href="mailto:?subject={{ .Title | urlquery }}&body={{ .Permalink | urlquery }}">
    <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
      <path d="M20 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2Zm0 4-8 5L4 8V6l8 5 8-5v2Z"/>
    </svg>
    <span>Email</span>
  </a>
</div>
